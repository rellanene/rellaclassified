{% extends "base.html" %}

{% block title %}Register | Classifieds{% endblock %}

{% block content %}
<div style="
    min-height: 100vh;
    width: 100%;
    background: #FAF3E0;
    display: flex;
    flex-direction: column;
">

    <!-- Navbar -->
    <header style="
        background: #6C5B7B;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        <div><strong>Classified Ads</strong></div>
        <div>
            <a href="/login" style="color:white; text-decoration:none;">Login</a> |
            <a href="/register" style="color:white; text-decoration:none;">Register</a>
        </div>
    </header>

    <!-- Page content -->
    <div style="
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        box-sizing: border-box;
    ">
        <div style="
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        ">

            <h2 style="text-align:center; color:#6C5B7B; margin-bottom:30px;">Register</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="popup-message" style="
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #E74C3C;
                        color: white;
                        padding: 15px 25px;
                        border-radius: 8px;
                        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
                        font-weight: bold;
                        z-index: 1000;">
                        {{ messages[0] }}
                    </div>
                    <script>
                        setTimeout(function () {
                            const popup = document.getElementById("popup-message");
                            if (popup) {
                                popup.style.transition = "opacity 0.5s ease";
                                popup.style.opacity = "0";
                                setTimeout(() => popup.remove(), 500);
                            }
                        }, 5000);
                    </script>
                {% endif %}
            {% endwith %}

            <form method="POST" style="display:flex; flex-direction:column; gap:18px;">
                <input type="text" name="username" placeholder="Username" required style="padding:12px; border-radius:8px; border:1px solid #4A3F5F; color:#2E2E2E;">
                <input type="email" name="email" placeholder="Email" required style="padding:12px; border-radius:8px; border:1px solid #4A3F5F; color:#2E2E2E;">
                <input type="password" name="password" placeholder="Password" required style="padding:12px; border-radius:8px; border:1px solid #4A3F5F; color:#2E2E2E;">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required style="padding:12px; border-radius:8px; border:1px solid #4A3F5F; color:#2E2E2E;">
				<input type="hidden" name="is_admin" value="1">


                <button type="submit" style="
                    padding:14px;
                    background:#C06C84;
                    color:white;
                    border:none;
                    border-radius:8px;
                    font-weight:bold;
                    cursor:pointer;
                    font-size:16px;
                    transition: background 0.3s ease;
                " onmouseover="this.style.background='#6C5B7B';" onmouseout="this.style.background='#C06C84';">
                    Register
                </button>
            </form>

            <p style="text-align:center; margin-top:15px;">Already have an account? <a href="/login" style="color:#6C5B7B; font-weight:bold;">Login</a></p>

        </div>
    </div>
</div>
{% endblock %}
